<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Employee Manager</title>
  <!-- css -->
  <link rel="stylesheet" href="../css/employee data.css" />
  <!-- bootstrap css & icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
</head>

<body>
  <div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar  bg-dark p-3">
      <div class="sidebar-header text-center mb-4">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQM_Oky3vdE4r06ofy3kTxj6LcLWhYbevSZ3w&s"
          alt="Logo" />
      </div>
      <ul class="nav flex-column">
        <li class="nav-item"><a class="nav-link text-white" href="../html/dashboard.html"><i
              class="bi bi-speedometer2 me-2"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active text-white fw-bold" href="../html/employee data.html"><i
              class="bi bi-people me-2"></i>Employees</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../html/attendance.html"><i
              class="bi bi-calendar-check me-2"></i>Attendance</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../html/leave request.html"><i
              class="bi bi-envelope-open me-2"></i>Leave Requests</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../html/payroll.html"><i
              class="bi bi-cash-stack me-2"></i>Payroll</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="../html/performance review.html"><i
              class="bi bi-graph-up-arrow me-2"></i>Performance Reviews</a></li>
        <li class="nav-item"><button id="logoutBtn" class="nav-link text-white btn btn-link text-start p-0">
            <i class="bi bi-box-arrow-right me-2"></i>Logout
          </button>
        </li>
      </ul>
    </div>

    <!-- Main content wrapper -->
    <div class="main-content">
      <div class="container py-5">
        <h1 class="text-black fw-bold text-center mb-4">Employee Records System</h1>
        <p class="text-center mb-4">Efficiently managing workforce information for smarter decisions.</p>

        <!-- Buttons for Add Employee -->
        <div class="d-flex justify-content-end mb-4">
          <button id="btnAddEmployee" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addEmployeeModal">
            <i class="bi bi-plus-circle me-1"></i> Add Employee
          </button>
        </div>

        <!-- search and department filter -->
        <div class="row mb-4">
          <div class="col-md-6 mb-2">
            <input type="text" id="searchInput" class="form-control" placeholder="Search employees..." />
          </div>
          <div class="col-md-6 mb-2">
            <select id="departmentFilter" class="form-select">
              <option value="">All Departments</option>
            </select>
          </div>
        </div>

        <!-- employee cards -->
        <div class="row" id="employeeCardContainer"></div>
      </div>
    </div>
  </div>

  <!-- Add Employee Modal -->
  <div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-labelledby="addEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="addEmployeeForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="addEmployeeModalLabel">Add New Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <input type="text" name="full_name" class="form-control mb-2" placeholder="Full Name" required />
          <input type="text" name="position" class="form-control mb-2" placeholder="Position" required />
          <input type="text" name="department" class="form-control mb-2" placeholder="Department" required />
          <input type="number" name="salary" class="form-control mb-2" placeholder="Salary" required min="0" />
          <input type="email" name="email" class="form-control mb-2" placeholder="Email" required />
          <input type="text" name="phone_number" class="form-control mb-2" placeholder="Phone Number" required />
          <input type="text" name="employment_history" class="form-control mb-2" placeholder="Employment History" />
          <input type="url" name="profile_image" class="form-control mb-2" placeholder="Profile Image URL" />
          <select name="status" class="form-select mb-2" required>
            <option value="Active" selected>Active</option>
            <option value="On Leave">On Leave</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-success">Add Employee</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Edit Employee Modal -->
  <div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-labelledby="editEmployeeModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <form id="editEmployeeForm" class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editEmployeeModalLabel">Edit Employee</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Hidden input for employee id -->
          <input type="hidden" name="id" />
          <input type="text" name="full_name" class="form-control mb-2" placeholder="Full Name" required />
          <input type="text" name="position" class="form-control mb-2" placeholder="Position" required />
          <input type="text" name="department" class="form-control mb-2" placeholder="Department" required />
          <input type="number" name="salary" class="form-control mb-2" placeholder="Salary" required min="0" />
          <input type="email" name="email" class="form-control mb-2" placeholder="Email" required />
          <input type="text" name="phone_number" class="form-control mb-2" placeholder="Phone Number" required />
          <input type="text" name="employment_history" class="form-control mb-2" placeholder="Employment History" />
          <input type="url" name="profile_image" class="form-control mb-2" placeholder="Profile Image URL" />
          <select name="status" class="form-select mb-2" required>
            <option value="Active">Active</option>
            <option value="On Leave">On Leave</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 9999">
    <div id="toastBox" class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive"
      aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">Youâ€™ve been logged out.</div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Close"></button>
      </div>
    </div>
  </div>

  <!-- Bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
    integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous">
    </script>
  <!-- logout script -->
  <script type="module">
    import { setupLogoutButton } from "../js/logout.js";
    setupLogoutButton();
  </script>

  <!-- script -->
  <script src="../js/employee data.js"></script>
</body>

</html>
